<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - WeGo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
</head>

<body>

    <div id="intro">
        <div id="introContent">
            <img id="introLogo"
                src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80' viewBox='0 0 24 24'><rect rx='6' width='24' height='24' fill='%23E8AC20'/><path d='M12 6l3 8-8 3 5-11z' fill='white'/></svg>"
                alt="Logo" />
            <span id="introText">Welcome to WeGo</span>
        </div>
    </div>

    <nav>
        <div class="brand">
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80' viewBox='0 0 24 24'><rect rx='6' width='24' height='24' fill='%23E8AC20'/><path d='M12 6l3 8-8 3 5-11z' fill='white'/></svg>"
                alt="WeGo logo" />
            <h2>WeGo</h2>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="explore.html">Explore</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Discover Your Next Adventure</h1>
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Search destinations... e.g. Paris, Dubai" />
            <button id="search-btn">Search</button>
        </div>
    </section>

    <section class="results" id="destination-grid">
        <div class="card">
            <img src="assets/0.jpg" alt="Sample Destination" loading="lazy">
            <div class="body">
                <h3>Sample Destination</h3>
                <p>This is a sample destination description. Click View More to see details.</p>
                <a href="details.html?destination=Sample%20Destination" class="view-more-btn">View More</a>
            </div>
        </div>
    </section>
    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="year"></span> WeGo. All rights reserved.</p>
        </div>
    </footer>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
    <script src="js/api.js" type="module"></script>
    <script src="js/dataLoader.js" type="module"></script>
    <script src="js/datahandler.js" type="module"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
