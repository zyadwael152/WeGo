<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contact — WeGo</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="favicon.ico">
</head>

<body>

    <div id="intro">
        <div id="introContent">
            <img id="introLogo"
                src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80' viewBox='0 0 24 24'><rect rx='6' width='24' height='24' fill='%23E8AC20'/><path d='M12 6l3 8-8 3 5-11z' fill='white'/></svg>"
                alt="Logo" />
            <span id="introText">Contact With WeGo</span>
        </div>
    </div>

    <nav>
        <div class="brand">
            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80' viewBox='0 0 80 80'><rect width='80' height='80' rx='16' fill='%23E8AC20'/><path d='M 28 18 L 62 18 L 62 52 M 62 18 L 4 80' stroke='white' stroke-width='12' stroke-linecap='butt' stroke-linejoin='miter' stroke-miterlimit='10' fill='none'/></svg>" alt="WeGo Logo"
                alt="WeGo logo" />
            <h2>WeGo</h2>
        </div>
        <div class="links">
            <a href="index.html">Home</a>
            <a href="#">Explore</a>
        </div>
        <button class="menu-toggle" aria-expanded="false">Menu</button>
    </nav>

    <section class="page-hero">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Questions, feedback or partnership inquiries — we'd love to hear from you.</p>
        </div>
    </section>

    <main class="site-main container">
        <section class="contact-grid">
            <div class="contact-form">
                <h2>Send a message</h2>
                <form id="contactForm" action="#" method="post" novalidate>
                    <label>
                        <span>Name</span>
                        <input type="text" name="name" required placeholder="Your name">
                    </label>
                    <label>
                        <span>Email</span>
                        <input type="email" name="email" required placeholder="you@example.com">
                    </label>
                    <label>
                        <span>Subject</span>
                        <input type="text" name="subject" placeholder="Subject">
                    </label>
                    <label>
                        <span>Message</span>
                        <textarea name="message" rows="6" required placeholder="Write your message..."></textarea>
                    </label>
                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
            </div>

            <aside class="contact-info">
                <h2>Contact Info</h2>
                <p>Email: <a href="mailto:info@wego.example">info@wego.example</a></p>
                <p>Phone: <a href="tel:+1234567890">+1 (234) 567-890</a></p>
                <h3>Our Office</h3>
                <p>123 Travel Ave<br>City, Country</p>
            </aside>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="year"></span> WeGo. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('contactForm').addEventListener('submit', function (e) {
            e.preventDefault();
            console.log('Form submitted!');
            this.reset();
        });
    </script>
</body>

</html>
